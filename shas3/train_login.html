<!DOCTYPE html>
<html lang="en">

<head>
    <title>user regestration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(150, 150, 150);
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(250, 250, 250);
            border-radius: 5px;
        }
        
        #result {
            height: 1OOpx;
            width: 100px;
        }
        
        .alert {
            padding: 20px;
            margin-bottom: 15px;
            visibility: hidden;
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        document.body.style.zoom = 1.0;
        this.blur();

        function chippi() {
            document.getElementById('divAlert').style.visibility = "visible";
            var userid = document.getElementById('userid').value;
            var username = document.getElementById('ticketid').value;
            var srcaddr = document.getElementById('srcaddr').value;
            var destaddr = document.getElementById('destaddr').value;
            var amount = document.getElementById('amount').value;
        }
    </script>

    <div class="container">
        <h2><i>USER RESERVATION</i></h2>
        <form class="form-horizontal" name="user_reservation" method="POST" action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="userid">User id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userid" placeholder="Enter user id" name="userid" onclick="hideAlert()" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="ticketid">Ticket id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ticketid" placeholder="Enter ticket id" name="ticketid" onclick="hideAlert()" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <label for="srcaddr">SOURCE ADDRESS:</label>
                    <select name="srcaddr" id="srcaddr">
                        <option value="select place">SELECT A PLACE</option>
                        <option value="Maharastra">MAHARASTRA</option>
                        <option value="Bangalore">BANGALORE</option>
                        <option value="Delhi">DELHI</option>
                        <option value="Chennai">CHENNAI</option>
                        <option value="Kerala">KERALA</option>
                        </select>
                </div>
            </div>
            <label for="destaddr">DESTINATION ADDRESS:</label>
            <select name="destaddr" id="destaddr">
                <option value="select place">SELECT A PLACE</option>
                <option value="MAHARASTRA">MAHARASTRA</option>
                <option value="Bangalore">BANGALORE</option>
                <option value="Delhi">DELHI</option>
                <option value="Chennai">CHENNAI</option>
                <option value="Kerala">KERALA</option>
            </select>
            <div class="form-group">
                <label class="control-label col-sm-2" for="amount">AMOUNT:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="amount" placeholder="Enter amount" name="amount" onclick="hideAlert()" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default">REGISTER:</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
