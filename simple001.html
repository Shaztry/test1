<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(150, 150, 150);
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(250, 250, 250);
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Form</h2>
        <form class="form-horizontal" method="POST" action="/opt/lampp/htdocs/shas3/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="fname">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="Enter First name" name="fname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mname">Middle Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mname" placeholder="Enter middle name" name="mname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lname">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Enter First name" name="lname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="gender">Gender:</label>
                <div class="col-sm-10">
                    <input type="radio" class="custom-control-label" id="genderm" name="gender" value="Male">
                    <label class="custom-control custom-radio" for="genderm">Male</label>
                    <br>
                    <input type="radio" class="custom-control-label" id="genderf" name="gender" value="Female">
                    <label class="custom-control custom-radio" for="genderf">Female</label>
                    <br>
                    <input type="radio" class="custom-control-label" id="gendero" name="gender" value="Others">
                    <label class="custom-control custom-radio" for="gendero">Others</label>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dob">Date OF Birth:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-10">
                    <input type="textarea" class="form-control" id="address" placeholder="Enter address" name="address">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
