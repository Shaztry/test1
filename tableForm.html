<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Form Database</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var dataTable = $('#employee-grid').DataTable({
                "responsive": true,
                "processing": true,
                "serverSide": true,
                "ajax": {
                    url: "response.php", // json datasource
                    data: {
                        action: 'getEMP'
                    },
                    type: 'post', // method  , by default get

                },
                error: function() { // error handling
                    $(".employee-grid-error").html("");
                    $("#employee-grid").append('<tbody class="employee-grid-error"><tr><th colspan="3">No data found in the server</th></tr></tbody>');
                    $("#employee-grid_processing").css("display", "none");

                }

            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/jquery">Simple AJAX php MySql example page</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="serverSide.php">Server side example</a></li>
                <li><a href="products.php">Products</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Server side DataTable demo in Php,Mysql and Ajax </h1>
        </div>
        <div class="container">
            <table id="Student-grid" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Middle name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Date of birth</th>
                        <th>Address</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
